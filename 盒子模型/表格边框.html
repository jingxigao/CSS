<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        table{
            width: 500px;
            height: 300px;
            border: 3px solid green;
            margin: auto;
        }
        td {
            border: 3px solid green;
            text-align: center;
            font-size: 20px;
        }
        table,td{
            border-collapse:collapse;
        }
    </style>
</head>
<body>
<table cellpadding="0" cellspacing="0">
    <caption>我是表头</caption>
    <tr>
        <td>12345</td>
        <td>12345</td>
        <td>12345</td>
    </tr>
    <tr>
        <td>54321</td>
        <td>54321</td>
        <td>54321</td>
    </tr>
    <tr>
        <td>11111</td>
        <td>22222</td>
        <td>33333</td>
    </tr>
</table>
</body>
</html>
