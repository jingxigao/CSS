<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    .father{
            border: 1px solid red;
            width: 300px;
        /*height: 100px;*/
        }
    .son1 {
        width: 100px;
        height: 100px;
        background-color: purple;
        float: left;
    }
    .son2 {
        width: 50px;
        height: 50px;
        background-color: green;
        float: left;
    }
    .clear {
        clear: both;
    }
    .footer {
        width: 400px;
        height: 100px;
        background-color: pink;
    }
    </style>
</head>
<body>
<div class="father">
    <div class="son1"></div>
    <div class="son2"></div>
    <div class="clear"></div>
    <!--在最后一个浮动标签后新添加一个标签，清除浮动，height以最高为主-->
</div>
<div class="footer"></div>
</body>
</html>
